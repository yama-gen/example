<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl as appCtrl">
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Logo</a>
          <ul class="right hide-on-med-and-down">
            <li><a class="modal-trigger waves-effect waves-light btn" href="#create-event">イベント作成</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col s12" ng-repeat="event in events">
        <div class="card blue-grey darken-1 hoverable">
          <div class="card-content white-text">
            <span class="card-title">{{event.name}}</span>
            <p>開催日時：{{event.startDatetime}}～{{event.endDatetime}}</p>
            <p>場所：{{event.place}}</p>
            <p>参加費：{{event.cost}}円</p>
            <p>定員：{{event.capacity}}名</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-teal btn-flat"><i class="material-icons left">cloud</i>参加する</a>
            <a class="waves-effect waves-teal btn-flat"><i class="material-icons left">cloud</i>詳細</a>
          </div>
        </div>
      </div>
    </div>
    <div id="create-event" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>イベント登録</h4>
        <div class="input-field">
          <input id="name" type="text" ng-model="event.name">
          <label for="name">イベント名</label>
        </div>
        <div class="input-field">
          <input id="startDatetime" type="text" ng-model="event.startDatetime">
          <label for="startDatetime">開催日時</label>
        </div>
        <div class="input-field">
          <input id="endDatetime" type="text" ng-model="event.endDatetime">
          <label for="endDatetime">終了日時</label>
        </div>
        <div class="input-field">
          <input id="place" type="text" ng-model="event.place">
          <label for="place">場所</label>
        </div>
        <div class="input-field">
          <input id="cost" type="text" ng-model="event.cost">
          <label for="cost">参加費</label>
        </div>
        <p class="range-field">
          <label for="cost">定員</label>
          <input type="range" id="capacity" min="0" max="100" ng-model="event.capacity"/>
        </p>
        <div class="input-field">
          <textarea id="detail" class="materialize-textarea" ng-model="event.detail"></textarea>
          <label for="detail">詳細</label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="register()">登録する</a>
      </div>
    </div>
  </body>
</html>
