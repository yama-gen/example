<!DOCTYPE html>
<html ng-app="app">
  <head>
  	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body layout="column">
  	<md-toolbar layout="row">
    	<div class="md-toolbar-tools" ng-controller="HeaderCtrl as headerCtrl">
      		<span>Private Event Management</span>
      		<span flex></span>
          <div class="lock-size" layout="row" layout-align="center center">
            <md-fab-speed-dial md-direction="down"　ng-class="md-fling">
              <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-warn">
                  <md-icon md-svg-src="img/icon/ic_account_circle_white_24px.svg"></md-icon>
                </md-button>
              </md-fab-trigger>
              <md-fab-actions>
                <md-button aria-label="アカウント設定" class="md-fab md-raised md-mini">
                  <md-icon md-svg-src="img/icon/ic_settings_white_24px.svg" aria-label="アカウント設定"></md-icon>
                </md-button>
                <md-button aria-label="ログアウト" class="md-fab md-raised md-mini">
                  <md-icon md-svg-src="img/icon/ic_directions_run_white_24px.svg" aria-label="ログアウト"></md-icon>
                </md-button>
              </md-fab-actions>
            </md-fab-speed-dial>
          </div>
          <md-button ng-click="showAdvanced($event);">ログイン</md-button>
    	</div>
  	</md-toolbar>
	  <md-content layout="column" class="md-padding" ng-controller="AppCtrl as appCtrl" flex>
  	  <md-grid-list md-cols="7" md-row-height="6:1" md-gutter="4px">
        <md-grid-tile>Sunday</md-grid-tile>
        <md-grid-tile>Monday</md-grid-tile>
        <md-grid-tile>Tuesday</md-grid-tile>
        <md-grid-tile>Wednesday</md-grid-tile>
        <md-grid-tile>Thursday</md-grid-tile>
        <md-grid-tile>Friday</md-grid-tile>
        <md-grid-tile>Saturday</md-grid-tile>
    	  <md-grid-tile md-rowspan="4" ng-repeat="cal in appCtrl.cals" ng-class="{red : cal.holiday || cal.weekday == 'Sunday', blue: cal.weekday == 'Saturday', gray: !cal.holiday && cal.weekday != 'Sunday' && cal.weekday != 'Saturday'}">
        	<md-grid-tile-header>
        	  <h3><b>{{cal.day}}</b> {{cal.holiday}}</h3>
        	</md-grid-tile-header>
        </md-grid-tile>
    	</md-grid-list>
	  </md-content>
  </body>
</html>
