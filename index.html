<!DOCTYPE html>
<html ng-app="app">
  <head>
  	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body layout="column" ng-controller="AppCtrl as appCtrl">
  	
    <md-grid-list md-cols="7" md-row-height="4:3" md-gutter="4px">
    	<md-grid-tile>Sunday</md-grid-tile>
    	<md-grid-tile>Monday</md-grid-tile>
    	<md-grid-tile>Tuesday</md-grid-tile>
    	<md-grid-tile>Wednesday</md-grid-tile>
    	<md-grid-tile>Thursday</md-grid-tile>
    	<md-grid-tile>Friday</md-grid-tile>
    	<md-grid-tile>Saturday</md-grid-tile>
        <md-grid-tile ng-repeat="cal in appCtrl.cals" ng-class="{red : cal.holiday || cal.weekday == 'Sunday', blue: cal.weekday == 'Saturday'}">
        	<md-grid-tile-header><h3><b>{{cal.day}}</b> {{cal.holiday}}</h3></md-grid-tile-header>
	        <md-button class="md-raised md-primary">Primary</md-button>
        </md-grid-tile>
    </md-grid-list>
  </body>
</html>
