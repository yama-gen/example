<!DOCTYPE html>
<html ng-app="app">
  <head>
  	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body layout="column">
  	<md-toolbar layout="row">
    	<div class="md-toolbar-tools">
      		<span>Private Event Management</span>
      		<span flex></span>
      		<md-button>イベント登録</md-button>
      		<md-button>イベント管理</md-button>
      		<md-button>個人設定</md-button>
      		<md-button>ログアウト</md-button>
    	</div>
  	</md-toolbar>
	<md-content layout="column" class="md-padding" ng-controller="AppCtrl as appCtrl" flex>
  <md-button ng-click="showAdvanced($event);">ログイン</md-button>
		<md-grid-list md-cols="7" md-row-height="6:1" md-gutter="4px">
			<md-grid-tile>Sunday</md-grid-tile>
    		<md-grid-tile>Monday</md-grid-tile>
    		<md-grid-tile>Tuesday</md-grid-tile>
    		<md-grid-tile>Wednesday</md-grid-tile>
    		<md-grid-tile>Thursday</md-grid-tile>
    		<md-grid-tile>Friday</md-grid-tile>
    		<md-grid-tile>Saturday</md-grid-tile>
		</md-grid-list>
  		<md-grid-list md-cols="7" md-row-height="6:1" md-gutter="4px">
        	<md-grid-tile md-rowspan="4" ng-repeat="cal in appCtrl.cals" ng-class="{red : cal.holiday || cal.weekday == 'Sunday', blue: cal.weekday == 'Saturday', gray: !cal.holiday && cal.weekday != 'Sunday' && cal.weekday != 'Saturday'}">
        		<md-grid-tile-header>
        			<h3><b>{{cal.day}}</b> {{cal.holiday}}</h3>
        		</md-grid-tile-header>
        	</md-grid-tile>
    	</md-grid-list>
	</md-content>
  </body>
</html>
