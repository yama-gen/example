<!DOCTYPE html>
<html ng-app="app">
  <head>
  	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body layout="column">
  	<md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <span>Private Event Management</span>
      </div>
  	</md-toolbar>
	<md-content layout="column" layout-align="start center" class="md-padding" ng-controller="AppCtrl as appCtrl" flex>
      <md-card>
        <md-card-content>
          <h2 class="md-title">ログイン</h2>
            <md-input-container>
              <input ng-model="login.email" type="email" placeholder="メールアドレス">
            </md-input-container>
            <md-input-container>
              <input ng-model="login.password" type="password" placeholder="パスワード">
            </md-input-container>
            <div>
              <md-checkbox ng-model="login.isSave">ログイン情報を保持する</md-checkbox>
            </div>
          </md-card-content>
          <div class="md-actions" layout="row" layout-align="end center">
            <md-button>ログイン</md-button>
          </div>
      </md-card>
	</md-content>
  </body>
</html>
